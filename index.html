<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="whether.css">
    <link rel="icon" href="./marek-piwnicki-sIaIHalCnsM-unsplash.jpg" type="img/png" style="border-radius:50%;">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./search.png" alt=""></button>
           
        </div>
        <div class="error">
            <p>ENTER PROPER CITY NAME</p>
        </div>
        <div class="weather">
            <img src="./rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Bangalore</h2>
            <div class="details">
                <div class="col">
                    <img src="./humidity.png" alt="">
                    <div>
                        <div class="humidity">50%</div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./wind.png" alt="">
                    <div>
                        <div class="wind">15km/hr</div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="whether.js"></script>
</body>
</html>
